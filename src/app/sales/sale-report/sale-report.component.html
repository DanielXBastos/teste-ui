<div class="container">
  <div class="ui-g-12">
    <div class="card list-report-sale">
      <h5 class="card-header">Relat√≥rio de Vendas</h5>
      <div class="card-body">
        <p-table [columns]="cols" [value]="sales" [paginator]="true" [rows]="10" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
              <th *ngFor="let col of cols" scope="col">
                {{col.header}}
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-sale>
            <tr>
              <td>{{sale.id}}</td>
              <td>{{sale.client.id}}</td>
              <td>{{sale.client.name}}</td>
              <td>{{sale.client.email}}</td>
              <td>{{sale.client.telefone}}</td>
              <td style="text-align: center;">
                <button pButton type="button" class="btn btn-warning btn-sm" (click)="getSale(sale)">Visualizar</button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>

    <div class="card selected-sale">
      <h5 class="header">Venda selecionada</h5>
      <div>
        <label>Nome: {{clientVenda.name}}</label><br>
        <label>E-mail: {{clientVenda.email}}</label><br>
        <label>Telefone: {{clientVenda.telefone}}</label><br>
      </div>
      <p-table [columns]="colsProduct" [value]="productVenda" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let col of colsProduct" scope="col">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
